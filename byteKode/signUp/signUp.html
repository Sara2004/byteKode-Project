        <!-- Navigation Bar -->

        <script>
            const burger = document.querySelector("#minMenu");
            const links = document.querySelector(".menu");
            const submit = document.querySelector("#submit");
            const nameOne = document.querySelector("#nameOne");
            const nameTwo = document.querySelector("#nameTwo");

            //Drop-Down Menu
            const minMenu = () => {
                burger.classList.toggle("is-active");
                links.classList.toggle("active");
            }

            burger.addEventListener("click", minMenu);

            //Lets users know that their data has been submitted 
            submit.onclick = function clear() {
                window.alert("Thanks for sharing!");
                location.reload();
            };
